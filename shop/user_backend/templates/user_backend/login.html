{% extends "shop/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-zinc-100 dark:bg-zinc-900 p-6 rounded-lg">
  <h2 class="text-xl font-semibold mb-4">Login</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="email" placeholder="Email" class="w-full p-2 mb-4 rounded bg-white text-black dark:bg-zinc-800 dark:text-white">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-white text-black dark:bg-zinc-800 dark:text-white">
    <button type="submit" class="w-full bg-emerald-400 text-black font-semibold py-2 rounded hover:bg-emerald-500">Login</button>
  </form>
  <hr class="my-6 border-zinc-300 dark:border-zinc-700">
  <button class="w-full bg-emerald-400 text-black font-semibold py-2 rounded hover:bg-emerald-500"><a href=" {% url 'user_backend:register' %}" >Sign In</a></button>
</div>
{% endblock %}
